<div>
  <p>
    {{ detail.id }}__{{ detail.name }} <br />
    {{ detail.isCool ? 'cool' : 'not cool' }}
  </p>
  <div>
    <button [routerLink]="['/pokemon', detail.id]">Details</button>
    <button (click)="onRemove()">remove</button>
    <button (click)="onToggle()">toggle</button>
  </div>
</div>
